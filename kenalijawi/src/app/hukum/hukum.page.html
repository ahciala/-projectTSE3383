<ion-header>
  <ion-toolbar>

    <ion-title>Asas Jawi</ion-title>

    <ion-buttons slot="start"   >
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


  <ion-content fullscreen class="ion-padding" scroll-y="false" >
    <ion-slides options="options" slider="data.slider">

     
      <ion-slide >
        
         <ion-card-content  expand="block" fill="clear"  [routerLink]="['/ajnabi']"  >
           <img src="assets/logojawi.png"/>
          <ion-card-header>
            <ion-card-title color="tertiary"> Huruf Ajnabi</ion-card-title>
            
          </ion-card-header>
          <ion-text >Huruf yang tidak boleh disambung dalam kategori yang sama<br>.
            Tetapi boleh disambung dengan huruf mahram</ion-text>
         </ion-card-content>

      </ion-slide>

  
      
      <ion-slide>

        <ion-card-content  expand="block" fill="clear"  [routerLink]="['/mahram']" >           
          <img src="assets/logojawi.png"/>
           <ion-card-header>
             <ion-card-title color="tertiary">Huruf mahram</ion-card-title>
            </ion-card-header>        
          <ion-text >Boleh disambung sesama huruf mahram manakala<br> Ajnabi jika berada dihadapan huruf tersebut. </ion-text>         
        </ion-card-content>
        
      </ion-slide>

      <ion-slide>

      <ion-card-content  expand="block" fill="clear"  [routerLink]="['/mahram']" >         
          <img src="assets/logojawi.png"/>
                <ion-card-header>
           <ion-card-title color="tertiary">Huruf Tunggal</ion-card-title>
                </ion-card-header>        
            <ion-text color="danger"><p>Tidak boleh disambung dengan semua huruf. </p></ion-text>          
       </ion-card-content>
        
      </ion-slide>

      

    </ion-slides>
  </ion-content>
